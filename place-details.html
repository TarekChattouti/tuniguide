<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Places – TuniGuide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandBlue: '#005BBB',
            brandRed: '#E60023',
            brandSand: '#F7F2EB'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
            poppins: ['Poppins', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="font-inter bg-brandSand text-gray-800">
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <img src="assets/images/logo.jpg" alt="TuniGuide" class="w-10 h-10 rounded-lg object-cover border border-brandBlue/20 shadow-sm"/>
        <span class="font-bold text-lg">TuniGuide</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="onboarding.html" class="hover:text-brandBlue transition">Get Started</a>
        <a href="map.html" class="hover:text-brandBlue transition">Map</a>
        <a href="place-details.html" class="hover:text-brandBlue transition">Places</a>
        <a href="guides.html" class="hover:text-brandBlue transition">Guides</a>
        <a href="groups.html" class="hover:text-brandBlue transition">Groups</a>
        <a href="dashboard.html" class="hover:text-brandBlue transition">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold mb-6">Places</h1>
    <div id="placesGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- cards via JS -->
    </div>

    <!-- Modal -->
    <div id="placeModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-center justify-center p-4">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-200 max-w-2xl w-full overflow-hidden">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 id="modalTitle" class="text-lg font-semibold">Place</h3>
          <button id="modalClose" class="w-9 h-9 rounded-lg border hover:border-brandRed">✕</button>
        </div>
        <div class="p-4 space-y-4">
          <!-- Carousel -->
          <div class="relative">
            <div id="carousel" class="relative overflow-hidden rounded-xl">
              <div id="carouselTrack" class="flex transition-transform duration-500">
                <!-- slides via JS -->
              </div>
            </div>
            <div class="absolute inset-0 flex items-center justify-between px-2">
              <button id="prevSlide" class="w-9 h-9 rounded-full bg-white/80 border shadow">‹</button>
              <button id="nextSlide" class="w-9 h-9 rounded-full bg-white/80 border shadow">›</button>
            </div>
          </div>
          <div id="modalContent" class="space-y-2 text-sm">
            <!-- details via JS -->
          </div>
          <div>
            <button id="openReviews" class="px-4 py-2 rounded-full bg-brandBlue text-white hover:bg-brandRed transition">Open Reviews</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Reviews Modal -->
    <div id="reviewsModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-center justify-center p-4">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-200 max-w-xl w-full overflow-hidden">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold">Reviews</h3>
          <button id="reviewsClose" class="w-9 h-9 rounded-lg border hover:border-brandRed">✕</button>
        </div>
        <div id="reviewsList" class="p-4 space-y-3">
          <!-- reviews via JS -->
        </div>
      </div>
    </div>
  </main>

  <script src="js/place-details.js"></script>
</body>
</html>
